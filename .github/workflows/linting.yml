name: Auto Format with autopep8

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  autopep8:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Required for pull/rebase

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install autopep8
      - name: Install autopep8
        run: pip install --upgrade autopep8

      # Step 4: Run autopep8 to format code
      - name: Run autopep8
        run: |
          autopep8 --in-place --recursive --max-line-length 120 .

      # Step 5: Stage changes and pull latest with rebase
      - name: Stage changes & pull latest
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git pull --rebase origin main

      # Step 6: Commit and push if changes exist
      - name: Commit and Push changes
        run: |
          if ! git diff --cached --quiet; then
            git commit -m "Add tournament dedicated opening books"
            git push origin main
          fi
